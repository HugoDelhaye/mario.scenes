# Configuration for mario.scenes project
# All values can be overridden via command-line flags

# Dataset paths
mario_dataset: ../mario      # Path to mario dataset root
stimuli_path: null                   # Path to stimuli (defaults to {mario_dataset}/stimuli)
output_dir: ./         # Output directory for derivatives

# Optional input paths
replays_path: ../mario.replays        # Path to mario.replays output (optional, for enriched metadata)
scenes_info_dir: sourcedata/scenes_info

# Game configuration
game_name: SuperMarioBros-Nes

# Processing options (defaults for create-clips task)
n_jobs: -1             # Number of parallel jobs (-1 = all CPU cores)
save_videos: true      # Save video files (.mp4/.gif/.webp)
save_variables: true  # Save game variables (.json)
save_states: true     # Save savestates (gzipped RAM at clip start)
save_ramdumps: true   # Save full RAM dumps per frame (.npz)
video_format: mp4      # Video format: mp4, gif, or webp
verbose: 0             # Verbosity level (0=WARNING, 1=INFO, 2+=DEBUG)

# Clustering options
n_clusters_min: 5
n_clusters_max: 30

# Zenodo URLs for scene data
zenodo_record: "15586709"
scenes_pdf_url: "https://zenodo.org/records/15586709/files/mario_scenes_manual_annotation.pdf?download=1"
scenes_json_url: "https://zenodo.org/records/15586709/files/scenes_mastersheet.json?download=1"
scenes_csv_url: "https://zenodo.org/records/15586709/files/scenes_mastersheet.csv?download=1"
scene_backgrounds_url: "https://zenodo.org/records/15586709/files/scene_backgrounds.tar.gz?download=1"
level_backgrounds_url: "https://zenodo.org/records/15586709/files/level_backgrounds.tar.gz?download=1"
